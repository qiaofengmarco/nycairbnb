<!DOCTYPE html>
<html lang="en">
<body>
<style>
	.rs {
		width: 100%;
		height: auto;
	}
	.carousel-caption {
		top: 45%;
		transform: translateY(-50%);
		bottom:initial;
	}
	.carousel-indicators {
		bottom: 0px;
	}
	.btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
		background-color: #808080 !important;
		border: none !important;
	}
</style>
<div class="container rs">
<div id="my" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#my" data-slide-to="0" class="active"></li>
    <li data-target="#my" data-slide-to="1"></li>
    <li data-target="#my" data-slide-to="2"></li>
	<li data-target="#my" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/bg1.jpg" alt="1" class="rs"/>
        <div class="carousel-caption d-none d-md-block">
          <h2>Relationship between number of host and region</h2>
          <a class="btn btn-lg btn-primary" onclick="$('li:eq(1) a').tab('show');" role="button">Find Out &raquo;</a>
      </div>
    </div>
    <div class="item">
      <img src="images/bg3.jpg" alt="3" class="rs"/>
        <div class="carousel-caption d-none d-md-block">
          <h2>Locations of listings in a region (Map)</h2>
          <a class="btn btn-lg btn-primary" onclick="$('li:eq(3) a').tab('show');" role="button">Find Out &raquo;</a>
		</div>
    </div>
	<div class="item">
      <img src="images/bg4.jpg" alt="4" class="rs"/>
        <div class="carousel-caption d-none d-md-block">
          <h2>Wordcloud according to price level</h2>
          <a class="btn btn-lg btn-primary" onclick="$('li:eq(4) a').tab('show');" role="button">Find Out &raquo;</a>
		</div>
    </div>
    <div class="item">
      <img src="images/bg2.jpg" alt="2" class="rs"/>
    <div class="carousel-caption d-none d-md-block">
    <h2>Relationship between room type, region and price (Sankey)</h2>
    <a class="btn btn-lg btn-primary" onclick="$('li:eq(2) a').tab('show');" role="button">Find Out &raquo;</a>
    </div>
    </div>
  </div>
  <a class="left carousel-control" href="#my" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#my" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</body>
</html>
